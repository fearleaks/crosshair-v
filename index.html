<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fear Executor - Premium Landing</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Particles.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
/* === GLOBAL === */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Roboto',sans-serif;background:#0a0a0a;color:#f5f5f5;overflow-x:hidden;scroll-behavior:smooth;}
a{text-decoration:none;color:inherit;}

/* === NAVBAR === */
nav{position:fixed;top:0;width:100%;display:flex;justify-content:space-between;align-items:center;padding:15px 50px;background:rgba(0,0,0,0.85);backdrop-filter:blur(10px);z-index:1000;border-bottom:1px solid #222;}
nav .logo img{height:50px;}
nav ul{display:flex;gap:30px;list-style:none;}
nav ul li a{font-weight:600;position:relative;transition:color 0.3s;}
nav ul li a::after{content:"";position:absolute;width:0;height:2px;bottom:-5px;left:0;background:#ff004f;transition:width 0.3s;}
nav ul li a:hover::after{width:100%;}
nav ul li a:hover{color:#ff004f;}

/* === HERO === */
.hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;position:relative;overflow:hidden;}
#particles-js{position:absolute;width:100%;height:100%;top:0;left:0;z-index:0;}
.hero-content{position:relative;z-index:2;}
.hero h1{font-size:3.5rem;color:#fff;margin-bottom:15px;font-weight:700;}
.hero p{font-size:1.3rem;color:#ccc;margin-bottom:25px;}
.btn-primary{padding:16px 35px;background:linear-gradient(45deg,#ff004f,#ff7300);border:none;border-radius:12px;color:#fff;font-weight:700;cursor:pointer;transition:transform 0.3s,box-shadow 0.3s;}
.btn-primary:hover{transform:translateY(-5px);box-shadow:0 12px 30px rgba(255,0,79,0.6);}

/* === HERO PREVIEW IMAGES === */
.preview-images{display:flex;justify-content:center;align-items:center;margin-top:40px;position:relative;z-index:2;}
.preview-images img{width:180px;border-radius:12px;box-shadow:0 10px 35px rgba(0,0,0,0.6);margin:0 -50px;transition:transform 0.4s,box-shadow 0.4s;}
.preview-images img:hover{transform:scale(1.15) translateY(-5px) rotateZ(-2deg);z-index:10;box-shadow:0 20px 50px rgba(255,0,79,0.5);}

/* === SECTIONS === */
section{display:flex;flex-wrap:wrap;justify-content:center;align-items:center;text-align:center;padding:100px 50px;position:relative;z-index:1;}
h2{font-size:2.8rem;font-weight:700;letter-spacing:1px;margin-bottom:50px;color:#ff004f;}

/* === CARDS === */
.feature-card{background:rgba(20,20,20,0.85);border-radius:15px;padding:30px;margin:20px;box-shadow:0 12px 35px rgba(0,0,0,0.5);transition:all 0.4s;width:280px;}
.feature-card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 18px 45px rgba(255,0,79,0.5);}
.gallery img{border-radius:15px;margin:15px;transition:transform 0.4s,box-shadow 0.4s;max-width:250px;}
.gallery img:hover{transform:scale(1.08);box-shadow:0 15px 45px rgba(255,0,79,0.5);}
.faq-item{background:rgba(30,30,30,0.85);border-radius:12px;padding:25px;margin:15px 0;cursor:pointer;transition:background 0.3s;width:80%;max-width:600px;}
.faq-item.active{background:rgba(255,0,79,0.15);}

/* === TESTIMONIALS CAROUSEL === */
.carousel{display:flex;overflow:hidden;gap:20px;width:100%;max-width:900px;scroll-snap-type:x mandatory;scroll-behavior:smooth;margin:auto;}
.carousel-item{min-width:300px;flex-shrink:0;background:rgba(20,20,20,0.85);border-radius:15px;padding:25px;scroll-snap-align:center;transition:transform 0.3s;}
.carousel-item:hover{transform:scale(1.05);}

/* === PRICING === */
.pricing-card{background:rgba(20,20,20,0.85);border-radius:15px;padding:35px;margin:20px;box-shadow:0 12px 35px rgba(0,0,0,0.5);transition:all 0.4s;width:280px;}
.pricing-card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 18px 50px rgba(255,0,79,0.5);}

/* === CHECKOUT MODAL === */
#checkoutModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:none;justify-content:center;align-items:center;z-index:2000;transition:all 0.4s;}
.checkout-container{background:#1a1a1a;padding:40px;border-radius:15px;width:380px;text-align:center;box-shadow:0 12px 40px rgba(255,0,79,0.5);}
.checkout-container input, .checkout-container select{padding:14px;border-radius:10px;border:none;width:90%;margin-bottom:15px;background:#222;color:#fff;}
.checkout-container button{margin-top:10px;width:95%;}

/* === FOOTER === */
footer{text-align:center;padding:30px;background:#111;color:#ccc;}
footer a{color:#ff004f;margin:0 10px;text-decoration:none;}
footer a:hover{text-decoration:underline;}

/* === WATERMARK === */
#watermark{position:fixed;bottom:20px;right:20px;width:120px;opacity:0.15;pointer-events:none;z-index:9999;}

/* === ANIMATIONS === */
@keyframes fadeInDown{from{opacity:0;transform:translateY(-50px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(50px);}to{opacity:1;transform:translateY(0);}}

@media(max-width:768px){.preview-images{flex-direction:column;margin-top:25px;}.preview-images img{margin:10px 0;} nav ul{flex-direction:column;gap:15px;}}
</style>
</head>
<body>

<!-- NAV -->
<nav>
  <div class="logo"><img src="https://i.imgur.com/QCl58wP.png" alt="Fear Executor Logo"></div>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#features">Features</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#faq">FAQ</a></li>
    <li><a href="#pricing">Pricing</a></li>
    <li><a href="#key-system">Activate</a></li>
  </ul>
</nav>

<!-- HERO -->
<section class="hero" id="home">
  <div id="particles-js"></div>
  <div class="hero-content">
    <h1>Fear Executor</h1>
    <p>Professional tools for the ultimate experience.</p>
    <button class="btn-primary" onclick="document.getElementById('pricing').scrollIntoView({behavior:'smooth'})">Get Started</button>
    <div class="preview-images">
      <img src="https://i.imgur.com/c9ptYlK.png" alt="Left">
      <img src="https://i.imgur.com/c9ptYlK.png" alt="Center">
      <img src="https://i.imgur.com/c9ptYlK.png" alt="Right">
    </div>
  </div>
</section>

<!-- FEATURES, GALLERY, FAQ, PRICING, TESTIMONIALS will follow same structure as before -->

<!-- CHECKOUT MODAL -->
<div id="checkoutModal">
  <div class="checkout-container">
    <h2>Create Account & Checkout</h2>
    <input type="text" id="accountUsername" placeholder="Username">
    <input type="password" id="accountPassword" placeholder="Password">
    <select id="planSelect">
      <option value="1day">1 Day - $2</option>
      <option value="lifetime">Lifetime - $12</option>
    </select>
    <button class="btn-primary" id="checkoutBtn">Checkout & Get Key</button>
    <p id="checkoutMessage"></p>
    <button class="btn-primary" style="background:#555;" onclick="closeCheckout()">Cancel</button>
  </div>
</div>

<!-- WATERMARK -->
<img id="watermark" src="https://i.imgur.com/QCl58wP.png" alt="Branding">

<!-- FOOTER -->
<footer>
  <p>© 2025 Fear Executor. All rights reserved.</p>
  <p><a href="#">Twitter</a> | <a href="#">Discord</a> | <a href="#">YouTube</a></p>
</footer>

<script>
// PARTICLES.JS CONFIG
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "color": { "value": "#ff004f" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.2, "random": true },
    "size": { "value": 4, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#ff004f", "opacity": 0.15, "width": 1 },
    "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
    "modes": { "repulse": { "distance": 100 }, "push": { "particles_nb": 4 } }
  },
  "retina_detect": true
});

// NAV SCROLL
document.querySelectorAll('nav ul li a').forEach(link => {
  link.addEventListener('click', e=>{
    e.preventDefault();
    document.querySelector(link.getAttribute('href')).scrollIntoView({behavior:'smooth'});
  });
});

// FAQ toggle
document.querySelectorAll('.faq-item h3').forEach(i=>i.addEventListener('click',()=>i.parentElement.classList.toggle('active')));

// KEY & ACCOUNT SYSTEM
let accounts = {};
function generateKey(){const c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";let k="";for(let i=0;i<16;i++){k+=c.charAt(Math.floor(Math.random()*c.length));}return k;}
document.getElementById('buy1Day')?.addEventListener('click',()=>openCheckout('1day'));
document.getElementById('buyLifetime')?.addEventListener('click',()=>openCheckout('lifetime'));
function openCheckout(plan){document.getElementById('checkoutModal').style.display='flex';document.getElementById('planSelect').value = plan;document.getElementById('checkoutMessage').textContent='';}
function closeCheckout(){document.getElementById('checkoutModal').style.display='none';}
document.getElementById('checkoutBtn').addEventListener('click',()=>{
  const username=document.getElementById('accountUsername').value.trim();
  const password=document.getElementById('accountPassword').value.trim();
  const plan=document.getElementById('planSelect').value;
  const msg=document.getElementById('checkoutMessage');
  if(!username||!password){msg.style.color='#ff004f';msg.textContent='Please fill all fields.';return;}
  if(accounts[username]){msg.style.color='#ff004f';msg.textContent='Username already exists.';return;}
  const key=generateKey();
  accounts[username]={password,key,plan};
  msg.style.color='#00ff00';
  msg.innerHTML=`✅ Account created!<br>Your key: <span style="color:#ff004f;">${key}</span>`;
});
</script>

</body>
</html>
