<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fear Executor - Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Roboto',sans-serif;background:#0a0a0a;color:#f5f5f5;overflow-x:hidden;scroll-behavior:smooth;}
a{text-decoration:none;color:inherit;}

/* NAVBAR */
nav{position:fixed;top:0;width:100%;display:flex;justify-content:space-between;align-items:center;padding:15px 50px;background:rgba(0,0,0,0.85);backdrop-filter:blur(10px);z-index:1000;border-bottom:1px solid #222;}
nav .logo img{height:50px;}
nav ul{display:flex;gap:30px;list-style:none;}
nav ul li a{font-weight:600;position:relative;transition:color 0.3s;}
nav ul li a::after{content:"";position:absolute;width:0;height:2px;bottom:-5px;left:0;background:#8e44ad;transition:width 0.3s;}
nav ul li a:hover::after{width:100%;}
nav ul li a:hover{color:#8e44ad;}

/* HERO */
.hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;position:relative;overflow:hidden;}
#particles-js{position:absolute;width:100%;height:100%;top:0;left:0;z-index:0;}
.hero-content{position:relative;z-index:2;}
.hero h1{font-size:3.5rem;color:#fff;margin-bottom:15px;font-weight:700;animation:fadeInDown 1s;}
.hero p{font-size:1.3rem;color:#ccc;margin-bottom:25px;animation:fadeInUp 1.2s;}
.btn-primary{padding:16px 35px;background:linear-gradient(45deg,#8e44ad,#9b59b6);border:none;border-radius:12px;color:#fff;font-weight:700;cursor:pointer;transition:transform 0.3s,box-shadow 0.3s;}
.btn-primary:hover{transform:translateY(-5px);box-shadow:0 12px 30px rgba(142,68,173,0.6);}
.preview-images{display:flex;justify-content:center;align-items:center;margin-top:40px;position:relative;z-index:2;}
.preview-images img{width:180px;border-radius:12px;box-shadow:0 10px 35px rgba(0,0,0,0.6);margin:0 -50px;transition:transform 0.6s,box-shadow 0.6s;}
.preview-images img:hover{transform:scale(1.15) translateY(-5px) rotateZ(-2deg);z-index:10;box-shadow:0 20px 50px rgba(142,68,173,0.5);}
.preview-images img.float{animation:float 3s ease-in-out infinite alternate;}

/* SECTIONS */
section{display:flex;flex-wrap:wrap;justify-content:center;align-items:center;text-align:center;padding:100px 50px;position:relative;z-index:1;}
h2{font-size:2.8rem;font-weight:700;letter-spacing:1px;margin-bottom:50px;color:#8e44ad;opacity:0;transform:translateY(50px);transition:all 0.6s;}

/* FEATURE CARDS */
.feature-card{background:rgba(20,20,20,0.85);border-radius:15px;padding:30px;margin:20px;box-shadow:0 12px 35px rgba(0,0,0,0.5);transition:all 0.4s;width:280px;opacity:0;transform:translateY(50px);}
.feature-card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 18px 45px rgba(142,68,173,0.5);}

/* GALLERY */
.gallery img{border-radius:15px;margin:15px;transition:transform 0.4s,box-shadow 0.4s;max-width:250px;cursor:pointer;}
.gallery img:hover{transform:scale(1.08);box-shadow:0 15px 45px rgba(142,68,173,0.5);}
.lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:none;justify-content:center;align-items:center;z-index:3000;}
.lightbox img{max-width:90%;max-height:90%;border-radius:15px;}

/* FAQ */
.faq-item{background:rgba(30,30,30,0.85);border-radius:12px;padding:25px;margin:15px 0;cursor:pointer;transition:background 0.3s;width:80%;max-width:600px;}
.faq-item.active{background:rgba(142,68,173,0.15);}

/* TESTIMONIALS */
.carousel{display:flex;overflow-x:auto;gap:20px;width:100%;max-width:900px;scroll-snap-type:x mandatory;scroll-behavior:smooth;margin:auto;padding-bottom:20px;}
.carousel-item{min-width:300px;flex-shrink:0;background:rgba(20,20,20,0.85);border-radius:15px;padding:25px;scroll-snap-align:center;transition:transform 0.3s;}
.carousel-item:hover{transform:scale(1.05);}

/* PRICING */
.pricing-card{background:rgba(20,20,20,0.85);border-radius:15px;padding:35px;margin:20px;box-shadow:0 12px 35px rgba(0,0,0,0.5);transition:all 0.4s;width:280px;position:relative;}
.pricing-card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 18px 50px rgba(142,68,173,0.5);}
.pricing-card .badge{position:absolute;top:-10px;right:-10px;background:#8e44ad;padding:8px 12px;border-radius:8px;font-weight:700;color:#fff;font-size:0.8rem;}

/* CHECKOUT MODAL */
#checkoutModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:none;justify-content:center;align-items:center;z-index:2000;transition:all 0.4s;animation:fadeInDown 0.5s;}
.checkout-container{background:#1a1a1a;padding:40px;border-radius:15px;width:380px;text-align:center;box-shadow:0 12px 40px rgba(142,68,173,0.5);}
.checkout-container input, .checkout-container select{padding:14px;border-radius:10px;border:none;width:90%;margin-bottom:15px;background:#222;color:#fff;}
.checkout-container button{margin-top:10px;width:95%;}

/* DEVICE SELECTION POPUP */
#devicePopup{display:flex;justify-content:center;align-items:center;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:5000;}
#devicePopup h2{margin-bottom:20px;color:#8e44ad;}

/* BACK TO TOP */
#backToTop{position:fixed;bottom:40px;right:40px;background:#8e44ad;color:#fff;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer;display:none;z-index:4000;transition:all 0.3s;}
#backToTop:hover{background:#9b59b6;}

/* FOOTER */
footer{text-align:center;padding:30px;background:#111;color:#ccc;}
footer a{color:#8e44ad;margin:0 10px;text-decoration:none;}
footer a:hover{text-decoration:underline;}

/* WATERMARK */
#watermark{position:fixed;bottom:20px;right:20px;width:120px;opacity:0.15;pointer-events:none;z-index:9999;animation:rotate 20s linear infinite;}

/* ANIMATIONS */
@keyframes rotate{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
@keyframes fadeInDown{from{opacity:0;transform:translateY(-50px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(50px);}to{opacity:1;transform:translateY(0);}}
@keyframes float{0%{transform:translateY(0px);}100%{transform:translateY(-15px);}}
@media(max-width:768px){
  nav{padding:10px 20px;}
  nav ul{flex-direction:column;gap:12px;}
  .hero h1{font-size:2.5rem;}
  .hero p{font-size:1.1rem;}
  .preview-images{flex-direction:column;margin-top:25px;}
  .preview-images img{margin:10px 0;width:140px;}
  .feature-card, .pricing-card{width:90%;}
  .carousel-item{min-width:220px;}
  .checkout-container{width:90%;padding:25px;}
}
</style>
</head>
